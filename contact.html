<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <link rel="stylesheet" href="style/general.css">
    <link rel="stylesheet" href="style/nav.css">
    <link rel="stylesheet" href="style/transcript.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> 

    <script src="script/js.js"></script>
</head>
<body>
    <nav>
        <a href="accueil.html" class="top-button">
            Home
        </a>
        <h1>
            Formulaire de contact
        </h1>
        <a href="contact.html" class="top-button">
            Contact
        </a>
    </nav>

    <main>
        <form>
            <label for="name">Nom et Prénom :</label>
            <br><br>
            <input type="text" name="name" id="name" maxlength="60">
            <br><br>

            <label for="email">Email :</label>
            <br><br>
            <input type="text" name="email" id="email">
            <br><br><br>

            <label for="civilite">Civilité :</label>
            <br><br>
            <div class="center-div">
                M.
                <input type="radio"  id="civilite" name="civilite">
                Mme.
                <input type="radio" name="civilite">
            </div>
            <br><br><br>
            <label for="list1">Envers quel domaine vous êtes le plus attiré?</label>
            <br>
            <div>
                <select id="list1" onchange="genererList2()">
                    <option value="default">Choissisez une option</option>
                    <option value="option1">L'art</option>
                    <option value="option2">Informatique</option>
                </select>
                <select id="list2" disabled>
                    <option value="default">Choississez une option dans la list1</option>
                </select>
            </div>
            <br><br>

            <label for="interet">Domaines d'intérêt :</label>
            <br><br>
            <div>
                <div><input type="checkbox" id="interet" name="interet" value="test">L'intelligence Artificielle</div>
                <div><input type="checkbox" name="interet">Data science</div>
                <div><input type="checkbox" name="interet">L'architecture</div>
                <div><input type="checkbox" name="interet">La robotique</div>
                <div><input type="checkbox" name="interet">La cybersécurité</div>
                <div><input type="checkbox" name="interet">Ingénierie logiciel</div>
                <div><input type="checkbox" name="interet">La gestion de données</div>
                <div><input type="checkbox" name="interet">Machine-learning</div>
                <div><input type="checkbox" name="interet">Data sculpture</div>
                <div><input type="checkbox" name="interet">neuroscience</div>
                <div><input type="checkbox" name="interet">L'analyse de données</div>
            </div>
            <br><br><br>

            <label for="message">Message :</label><br><br>
            <textarea name="message" id="message" cols="25" rows="5"></textarea>
            <br><br>

            <input type="button" value="envoyer" class="top-button" onclick="verifier()">
        </form>
    </main>
</body>
</html>
